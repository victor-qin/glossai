services:
  # ── Development ──────────────────────────────────────
  convex-dev:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3210:3210"   # Backend API
      - "3211:3211"   # HTTP Actions proxy
    volumes:
      - convex-dev-data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:3210
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:3211
      - INSTANCE_NAME=glossai-dev
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  dashboard-dev:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:3210
    depends_on:
      convex-dev:
        condition: service_healthy

  # ── Production ───────────────────────────────────────
  convex-prod:
    image: ghcr.io/get-convex/convex-backend:latest
    ports:
      - "3220:3210"   # Backend API
      - "3221:3211"   # HTTP Actions proxy
    volumes:
      - convex-prod-data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://ois-mac-studio.tail3128c1.ts.net:3220
      - CONVEX_SITE_ORIGIN=http://ois-mac-studio.tail3128c1.ts.net:3221
      - INSTANCE_NAME=glossai-prod
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 10s

  dashboard-prod:
    image: ghcr.io/get-convex/convex-dashboard:latest
    ports:
      - "6792:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://ois-mac-studio.tail3128c1.ts.net:3220
    depends_on:
      convex-prod:
        condition: service_healthy

volumes:
  convex-dev-data:
  convex-prod-data:
